<div class="row" style="margin: 0;width: 100%;">

  <!-- Form -->
  <div class="row col-md-7" [formGroup]="studentForm">
    <div class="col-md-8">

      <div style="margin-bottom: 10px;">
        <label>Full Name * </label>
        <input type="text" placeholder="Enter full name">
      </div>

      <div style="margin-bottom: 10px;">
        <label>Address</label>
        <input type="text" placeholder="Enter address line 1" style="margin-bottom: 4px;">
        <input type="text" placeholder="Enter Street">

        <label>City * </label>
        <select>
          <option>Select a city</option>
          <option>Kalutara</option>
        </select>
      </div>

      <div style="margin-bottom: 10px;">
        <label>Contact Number * </label>
        <input type="text" placeholder="Enter telephone number (Ex: 07X-XXX XXXX)">
      </div>

      <div class="row" style="margin-bottom: 10px;">
        <div style="transition: 0.3s;" [class]="studentForm.get('academicArea').value != 'null' ? 'col-md-6': 'col-md-12' " >
          <label>Academic Level * </label>
          <select formControlName="academicArea" (change)="test()" >
            <option [value]="null">Select academic ares</option>
            <option [value]="'AL'">GCE A/L</option>
            <option [value]="'OL'">GCE O/L</option>
            <option [value]="'OTHER'">Other</option>
          </select>
        </div>
        <div *ngIf="studentForm.get('academicArea').value != 'null' " style="opacity: 0;transition: 0.3s;" [style.opacity]="studentForm.get('academicArea').value != 'null' ? 1 : 0">
          <label>Subjects</label>
          <div>
            <button data-target="#subjectModal" data-toggle="modal" style="display: inline;">Add Subjects</button>
            <p style="font-size: 13px;font-weight: 700;display: inline;margin: 0 0 0 10px;color: #19735a;" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?"> 5 Subjects Added</p>
          </div>
        </div>
      </div>

      <div>

      </div>

      <div style="margin-bottom: 10px;">
        <label>Email Address</label>
        <input type="text" placeholder="Enter email address">
      </div>
    </div>

    <div class="col-md-4">
      <div style="position: relative;">
        <label>Profile image</label>
        <!-- Preview Image-->
        <div style="width: 200px;height: 200px;border: 2px dashed #bbbbbb;margin-bottom: 5px;position: relative;">
          <div style="position: relative;top: 50%;transform: translateY(-50%);text-align: center;font-size: 45px;">
            <i class="fa fa-sign-out" style="transform: rotate(-90deg);color: #6b6b6b;"></i>
            <p style="font-size: 16px;font-weight: 600;color: #7e7e7e;">Upload Image</p>
          </div>
          <input type="file" style="opacity: 0;position: absolute;top: 0;bottom: 0;left: 0;right: 0;">
        </div>
      </div>

      <div style="margin-bottom: 10px;">
        <label>Registered Date</label>
        <input type="date" placeholder="Enter date">
      </div>
    </div>
  </div>

  <!-- Generated ID -->
  <div class="col-md-5">
    <div style="margin-bottom: 10px;">
      <label>ID Preview</label>
      <div style="width: 80vh;height: 250px;border: 2px dashed #7e7e7e;padding: 10px;">
        <label>Name: S.H.Shanaka Madushanka</label>
      </div>
    </div>
    <div>
      <div>
        <button class="btn_err">Reset</button>
        <button class="btn_success">Save</button>
      </div>
    </div>
  </div>

</div>


<div class="modal fade" id="subjectModal" tabindex="-1" role="dialog"
     aria-labelledby="customerViewModalLabel" aria-hidden="true"
     data-backdrop="true">
  <div class="modal-dialog" role="document" style="max-width: 750px;">
    <div class="modal-content" style="width: 100%;">
      <div class="modal-header" style="background: #ececec;
    font-size: 15px;
    font-weight: 600;
    color: #616161;position: relative;">Select academic subjects

        <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="position: absolute;
    right: 0;
    font-size: 20px;outline: none;">
          <span aria-hidden="true">&times;</span>
        </button>

      </div>
      <div class="modal-body">
        <div>
          <div class="alert alert-info alert-d" style="padding: 5px 20px; ">
            <p>Click on ( <i class="fa fa-plus sub-act-ic ic-pos"></i> ) icon for select subjects and click on ( <i class="fa fa-close sub-act-ic ic-neg"></i> ) icon for remove selection</p>
          </div>
        </div>

        <div class="row" style="margin: 0;">
          <table class="table table-bordered sub-sel-t">
            <thead>
            <tr>
              <th>All eligible subjects</th>
              <th>All selected subjects</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>
                <div class="row sub" style="margin: 0;" *ngFor="let eligibleSubject of subjectList.eligible">
                  <div class="col-md-10"><p class="sub-name">{{eligibleSubject.name}}</p></div>
                  <div class="col-md-2"><i class="fa fa-plus sub-act-ic ic-pos"></i></div>
                </div>
              </td>
              <td>
                <div class="row sub" style="margin: 0;" *ngFor="let selectedSubject of subjectList.selected">
                  <div class="col-md-10"><p class="sub-name">{{selectedSubject.name}}</p></div>
                  <div class="col-md-2"><i class="fa fa-close sub-act-ic ic-neg"></i></div>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>

        <!--<div>-->
        <!--<input type="checkbox" class="checkbox-custom" id="aa">-->
        <!--<label for="aa">: Physics</label>-->
        <!--</div>-->
      </div>
      <div class="modal-footer">
        <button data-dismiss="modal">Cancel</button>
        <button>Save</button>
      </div>
    </div>
  </div>
</div>
